<div class="container">
    <div class="col-mb-4">
        <mat-card class="mat-card-container">
            <div class="inner-container mt-4">
                <h4>Create Question</h4>
                <div>
                    <form class="example-form">


                      
                         <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Number</mat-label>
                            <input type="text" placeholder="Pick one" aria-label="Number" matInput
                                [formControl]="myControl" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-autocomplete>
                            <input matInput type="text" >
                        </mat-form-field> 
                        <!--<div class="input-group mb-3">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                        </div>-->


                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon class="vert">more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>dialpad</mat-icon>
                                <span>Redial</span>
                            </button>
                            <button mat-menu-item disabled>
                                <mat-icon>voicemail</mat-icon>
                                <span>Check voice mail</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>notifications_off</mat-icon>
                                <span>Disable alerts</span>
                            </button>
                        </mat-menu>


                    </form>


                    <div>
                        <mat-form-field class="textfield" appearance="fill">
                            <mat-label>text filed</mat-label>
                            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
                        </mat-form-field>

                        <button mat-raised-button color="primary">Add Item</button>

                        <!-- <div class="example-button-row">

                        </div> -->
                    </div>


                    <div>
                        <mat-form-field class="textbox" appearance="fill">
                            <mat-label>Autosize textarea</mat-label>
                            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
                        </mat-form-field>

                    </div>

                    <div>
                        
                        <mat-form-field class="catagory" appearance="fill">
                            <mat-label ><i class="fi fi-rr-add"></i>
                                Catagory</mat-label>
                            <mat-select>
                                <mat-option>--</mat-option>
                                <mat-option>

                                </mat-option>
                            </mat-select>

                            <mat-hint></mat-hint>
                        </mat-form-field>
                        
                        <button class="col-md-2" mat-raised-button color="primary">Submit</button>
    
                      
                    </div>
                    

                </div>
            </div>
        </mat-card>
    </div>
</div>
